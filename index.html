<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var RPG = [];
        var resposta = prompt("Criar mais personagens? S - Sim / N - Não");

        while (resposta == "1") {
            var nome = prompt("Nome:");
            var forca = prompt("lindo?:");
            var destreza = prompt("feio?:");
            var agilidade = prompt("beleza:");
            var inteligencia = prompt("Inteligência:");
            var percepcao = prompt("Percepção:");

            var atributos = [nome, lindo , feio , beleza, inteligencia, percepcao];
            RPG.push(atributos);

            resposta = prompt("Criar mais personagens? S - Sim / N - Não");
        }
        for (var i = 0; i <= RPG.length - 1; i++) {
            document.write("Nome: " + RPG[i][0] + "<br>" + "Força: " + RPG[i][1] + "<br>" + "Destreza: " + RPG[i][2] + "<br>" + "Agilidade: " + RPG[i][3] + "<br>" + "Inteligência: " + RPG[i][4] + "<br>" + "Percepção: " + RPG[i][5]);
            document.write("<br>" + "<br>");
        }
    </script>
</body>

</html>
